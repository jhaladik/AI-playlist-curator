<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Playlist Curator - Phase 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        input, textarea, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .nav button {
            width: auto;
            padding: 8px 16px;
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .nav button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .playlist-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #e1e5e9;
        }
        
        .playlist-meta {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .user-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ AI Playlist Curator - Phase 1</h1>
            <p>Authentication & Basic Playlist Management</p>
        </div>
        
        <div class="content">
            <!-- Navigation -->
            <div class="nav">
                <button onclick="showSection('auth')" class="active" id="authBtn">Authentication</button>
                <button onclick="showSection('playlists')" id="playlistsBtn">Playlists</button>
                <button onclick="showSection('profile')" id="profileBtn">Profile</button>
            </div>
            
            <!-- Status Messages -->
            <div id="status" class="status"></div>
            
            <!-- Authentication Section -->
            <div id="auth" class="section active">
                <h2>Authentication</h2>
                
                <div style="display: flex; gap: 20px;">
                    <div style="flex: 1;">
                        <h3>Register</h3>
                        <form id="registerForm">
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" id="regEmail" required>
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" id="regPassword" required>
                                <small>8+ chars with uppercase, lowercase, and number</small>
                            </div>
                            <div class="form-group">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="gdprConsent" required>
                                    <label for="gdprConsent">I consent to data processing (GDPR)</label>
                                </div>
                            </div>
                            <button type="submit">Register</button>
                        </form>
                    </div>
                    
                    <div style="flex: 1;">
                        <h3>Login</h3>
                        <form id="loginForm">
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" id="loginEmail" required>
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" id="loginPassword" required>
                            </div>
                            <button type="submit">Login</button>
                        </form>
                    </div>
                </div>
                
                <div style="margin-top: 20px; text-align: center;">
                    <button onclick="logout()" id="logoutBtn" style="width: auto; background: #dc3545;">Logout</button>
                </div>
            </div>
            
            <!-- Playlists Section -->
            <div id="playlists" class="section">
                <h2>Playlists</h2>
                
                <div style="margin-bottom: 20px;">
                    <h3>Create New Playlist</h3>
                    <form id="createPlaylistForm">
                        <div class="form-group">
                            <label>Title:</label>
                            <input type="text" id="playlistTitle" required maxlength="200">
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea id="playlistDescription" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label>YouTube Playlist ID (optional):</label>
                            <input type="text" id="youtubeId" placeholder="PLxxxxxxxxxxxxx">
                        </div>
                        <button type="submit">Create Playlist</button>
                    </form>
                </div>
                
                <div>
                    <h3>Your Playlists</h3>
                    <button onclick="loadPlaylists()" style="width: auto; margin-bottom: 10px;">Refresh</button>
                    <div id="playlistList"></div>
                </div>
            </div>
            
            <!-- Profile Section -->
            <div id="profile" class="section">
                <h2>Profile</h2>
                <div id="userInfo"></div>
                <div id="userStats"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:8787'; // Change this to your worker URL
        let authToken = localStorage.getItem('authToken');
        
        // Utility functions
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 5000);
        }
        
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            
            document.getElementById(sectionName).classList.add('active');
            document.getElementById(sectionName + 'Btn').classList.add('active');
            
            if (sectionName === 'playlists') loadPlaylists();
            if (sectionName === 'profile') loadProfile();
        }
        
        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (authToken) {
                headers.Authorization = `Bearer ${authToken}`;
            }
            
            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Request failed');
            }
            
            return data;
        }
        
        // Authentication
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const data = await apiCall('/api/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({
                        email: document.getElementById('regEmail').value,
                        password: document.getElementById('regPassword').value,
                        gdprConsent: document.getElementById('gdprConsent').checked
                    })
                });
                
                authToken = data.token;
                localStorage.setItem('authToken', authToken);
                showStatus('Registration successful!');
                document.getElementById('registerForm').reset();
                
            } catch (error) {
                showStatus(error.message, 'error');
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const data = await apiCall('/api/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });
                
                authToken = data.token;
                localStorage.setItem('authToken', authToken);
                showStatus('Login successful!');
                document.getElementById('loginForm').reset();
                
            } catch (error) {
                showStatus(error.message, 'error');
            }
        });
        
        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            showStatus('Logged out successfully');
            document.getElementById('userInfo').innerHTML = '';
            document.getElementById('playlistList').innerHTML = '';
        }
        
        // Playlists
        document.getElementById('createPlaylistForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!authToken) {
                showStatus('Please log in first', 'error');
                return;
            }
            
            try {
                const data = await apiCall('/api/playlists', {
                    method: 'POST',
                    body: JSON.stringify({
                        title: document.getElementById('playlistTitle').value,
                        originalDescription: document.getElementById('playlistDescription').value,
                        youtubeId: document.getElementById('youtubeId').value || null
                    })
                });
                
                showStatus('Playlist created successfully!');
                document.getElementById('createPlaylistForm').reset();
                loadPlaylists();
                
            } catch (error) {
                showStatus(error.message, 'error');
            }
        });
        
        async function loadPlaylists() {
            if (!authToken) return;
            
            try {
                const data = await apiCall('/api/playlists');
                const list = document.getElementById('playlistList');
                
                if (data.playlists.length === 0) {
                    list.innerHTML = '<p>No playlists yet. Create your first one!</p>';
                    return;
                }
                
                list.innerHTML = data.playlists.map(playlist => `
                    <div class="playlist-item">
                        <h4>${playlist.title}</h4>
                        <p>${playlist.originalDescription || 'No description'}</p>
                        <div class="playlist-meta">
                            Views: ${playlist.views} | 
                            Videos: ${playlist.videoCount} | 
                            Enhanced: ${playlist.enhanced ? 'Yes' : 'No'} |
                            Created: ${new Date(playlist.createdAt * 1000).toLocaleDateString()}
                        </div>
                        <button onclick="deletePlaylist('${playlist.id}')" 
                                style="width: auto; background: #dc3545; margin-top: 10px;">
                            Delete
                        </button>
                    </div>
                `).join('');
                
            } catch (error) {
                showStatus(error.message, 'error');
            }
        }
        
        async function deletePlaylist(id) {
            if (!confirm('Are you sure you want to delete this playlist?')) return;
            
            try {
                await apiCall(`/api/playlists/${id}`, { method: 'DELETE' });
                showStatus('Playlist deleted successfully!');
                loadPlaylists();
            } catch (error) {
                showStatus(error.message, 'error');
            }
        }
        
        // Profile
        async function loadProfile() {
            if (!authToken) return;
            
            try {
                const [profileData, statsData] = await Promise.all([
                    apiCall('/api/auth/profile'),
                    apiCall('/api/stats')
                ]);
                
                document.getElementById('userInfo').innerHTML = `
                    <div class="user-info">
                        <h3>User Information</h3>
                        <p><strong>Email:</strong> ${profileData.user.email}</p>
                        <p><strong>Subscription:</strong> ${profileData.user.subscriptionTier}</p>
                        <p><strong>Member since:</strong> ${new Date(profileData.user.createdAt * 1000).toLocaleDateString()}</p>
                        <p><strong>GDPR Consent:</strong> ${profileData.user.gdprConsent ? 'Yes' : 'No'}</p>
                    </div>
                `;
                
                document.getElementById('userStats').innerHTML = `
                    <div class="user-info">
                        <h3>Statistics</h3>
                        <p><strong>Total Playlists:</strong> ${statsData.stats.totalPlaylists}</p>
                        <p><strong>Enhanced Playlists:</strong> ${statsData.stats.enhancedCount}</p>
                        <p><strong>Total Views:</strong> ${statsData.stats.totalViews}</p>
                        <p><strong>Total Videos:</strong> ${statsData.stats.totalVideos}</p>
                    </div>
                `;
                
            } catch (error) {
                showStatus(error.message, 'error');
            }
        }
        
        // Initialize
        if (authToken) {
            showStatus('Previously logged in session found');
        }
    </script>
</body>
</html>
